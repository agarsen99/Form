<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" type="text/css"/>
       <link rel="stylesheet" href="bootdtrap/css/formCss.css" type="text/css">
        <script type="text/javascript" src="bootstrap/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <title>Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image: url('background-image__01.png');
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1>Form</h1>  <br><br>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-inline">
                            <label>Your Date of Birth</label>
                            <select name="month" class="form-control input-lg">
                                <option value="month">Month</option>
                                 <option value="january">January</option>
                                  <option value="february">February</option>
                                   <option value="march">March</option>
                                    <option value="april">April</option>
                                     <option value="may">May</option>
                                      <option value="june">June</option>
                                       <option value="julay">July</option>
                                        <option value="August">August</option>
                                         <option value="septembar">September</option>
                                          <option value="october">October</option>
                                           <option value="Novembar">November</option>
                                            <option value="December">December</option>
                            </select>
                            <select name="days" class="form-control input-lg">
                                <option value="days">Days</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="yeae" class="form-control input-lg">
                                <option value="year">Year</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <label for="bloodgroup">Blood Group</label>
                            <input type="text" class="form-control" name="bloodgroup">
                        </div><br>
                        <div class="radio">
                            <b>Gender</b>
                            <label>
                                <input type="radio" name="gender" value="male">Male
                            </label>
                             <label>
                                <input type="radio" name="gender" value="female">Female
                            </label>
                             <label>
                                <input type="radio" name="gender" value="other">Other
                            </label>
                        </div><br>
                        <div class="checkbox">
                            <b>Countries Visited:</b>
                            <label>
                                <input type="checkbox" name="countries" value="yes">Yes
                            </label>
                            <label>
                                <input type="checkbox" name="countries" value="No">No
                            </label>
                        </div><br>
                        <div class="form-group">
                            <label for="aboutyourself">Tell me about yourself</label>
                            <input type="text" class="form-control input-lg" name="aboutyourself">
                        </div>
                        <button type="submit" class="btn btn-primary btn-danger">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
